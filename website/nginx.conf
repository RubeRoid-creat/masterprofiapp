# Nginx конфигурация для сайта ispravleno-website
# Скопируйте этот файл в /etc/nginx/sites-available/ispravleno-website
# Затем создайте симлинк: sudo ln -s /etc/nginx/sites-available/ispravleno-website /etc/nginx/sites-enabled/

server {
    listen 80;
    # Домен: ispravleno.pro
    server_name ispravleno.pro www.ispravleno.pro;

    # Логи
    access_log /var/log/nginx/ispravleno-website-access.log;
    error_log /var/log/nginx/ispravleno-website-error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 20M;

    # Проксирование на Next.js приложение
    location / {
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Кэширование статических файлов Next.js
    location /_next/static/ {
        proxy_pass http://localhost:3003;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
        expires 1y;
    }

    # Кэширование публичных файлов
    location /public/ {
        proxy_pass http://localhost:3003;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600";
    }
}
