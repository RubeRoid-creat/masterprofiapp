<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>МастерПрофи — обновление приложения клиента</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    .page {
      max-width: 640px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      padding: 20px 20px 24px;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 8px;
    }
    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
    }
    .version {
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      background: #e8f3ff;
      color: #0056d6;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 16px;
    }
    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #0bb07b;
      margin-right: 8px;
    }
    .changelog-title {
      font-size: 15px;
      font-weight: 600;
      margin: 12px 0 4px;
    }
    .changelog-list {
      margin: 0 0 16px;
      padding-left: 18px;
      font-size: 14px;
      color: #444;
    }
    .changelog-list li {
      margin-bottom: 4px;
    }
    .note {
      font-size: 13px;
      color: #777;
      margin-top: 8px;
    }
    .btn-download {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 12px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #1976d2, #0d47a1);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
    }
    .btn-download span {
      margin-left: 6px;
      font-size: 13px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>Обновление приложения клиента «МастерПрофи»</h1>
      <div class="subtitle">
        Доступна новая версия приложения. Скачайте и установите обновление.
      </div>

      <div class="version">
        <div class="badge-dot"></div>
        Версия <span id="version">1.0.0</span> для Android
      </div>

      <div class="changelog-title">Что нового:</div>
      <ul class="changelog-list" id="changelog">
        <li>Первый релиз клиента.</li>
      </ul>

      <a class="btn-download" id="downloadBtn" href="#">
        Скачать APK
        <span>(установить вручную)</span>
      </a>

      <div class="note">
        После скачивания откройте файл APK на устройстве и разрешите установку из этого источника.
      </div>
    </div>
  </div>
  
  <script>
    // Получаем параметры из URL
    const urlParams = new URLSearchParams(window.location.search);
    const version = urlParams.get('version') || '1.0.0';
    const apkFile = urlParams.get('apk') || `masterprofi-client-${version}.apk`;
    
    // Обновляем версию на странице
    document.getElementById('version').textContent = version;
    
    // Обновляем ссылку на скачивание
    const downloadBtn = document.getElementById('downloadBtn');
    downloadBtn.href = `/updates/${apkFile}`;
    
    // Парсим release notes если переданы
    const releaseNotes = urlParams.get('notes');
    if (releaseNotes) {
      const changelogList = document.getElementById('changelog');
      changelogList.innerHTML = '';
      const notes = decodeURIComponent(releaseNotes).split('\n').filter(n => n.trim());
      notes.forEach(note => {
        const li = document.createElement('li');
        li.textContent = note.trim();
        changelogList.appendChild(li);
      });
    }
  </script>
</body>
</html>
