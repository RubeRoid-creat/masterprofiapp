            **–ò–∑–º–µ–Ω–µ–Ω–∏—è:**
            - –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–±–æ—Ä–∫–∞ —á–µ—Ä–µ–∑ GitHub Actions
            - –£–ª—É—á—à–µ–Ω–∏—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
            
            **–£—Å—Ç–∞–Ω–æ–≤–∫–∞:**
            –°–∫–∞—á–∞–π—Ç–µ APK —Ñ–∞–π–ª –∏ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –Ω–∞ Android —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-update-server:
    name: Deploy to Update Server
    runs-on: ubuntu-latest
    needs: build-release
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Download Release APK
        uses: actions/download-artifact@v3
        with:
          name: master-app-release
          path: ./apk
      
      - name: Upload to Update Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apk/*.apk"
          target: "/var/www/masterprofi/updates/masters/"
          strip_components: 1
      
      - name: Update version info
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/masterprofi/updates/masters/
            echo "‚úÖ Master App uploaded successfully"
            ls -lh *.apk
