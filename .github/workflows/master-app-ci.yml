name: Master App CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'app/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - '.github/workflows/master-app-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'app/**'

jobs:
  lint:
    name: Lint Kotlin Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run ktlint
        run: ./gradlew ktlintCheck || echo "Ktlint not configured"

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run unit tests
        run: ./gradlew test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: master-test-results
          path: app/build/test-results/

  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    needs: test
    if: github.ref != 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: master-app-debug
          path: app/build/outputs/apk/debug/*.apk

  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.MASTER_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo $KEYSTORE_BASE64 | base64 -d > app/release.keystore
          else
            echo "‚ö†Ô∏è Keystore not configured, building unsigned APK"
          fi
      
      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.MASTER_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.MASTER_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.MASTER_KEY_PASSWORD }}
        run: |
          if [ -f "app/release.keystore" ]; then
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=release.keystore \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD
          else
            ./gradlew assembleRelease
          fi
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v3
        with:
          name: master-app-release
          path: app/build/outputs/apk/release/*.apk
      
      - name: Create Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          tag_name: master-v${{ github.run_number }}
          name: Master App v${{ github.run_number }}
          body: |
