name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run linter
        working-directory: ./backend
        run: npm run lint || echo "Linter not configured"
      
      - name: Run tests
        working-directory: ./backend
        run: npm test || echo "Tests will be added"
        env:
          NODE_ENV: test
      
      - name: Check code coverage
        working-directory: ./backend
        run: npm run test:coverage || echo "Coverage not configured"

  build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Build application
        working-directory: ./backend
        run: npm run build || echo "No build step required"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /root/masterprofiapp/backend
            git pull origin main
            npm install --production
            pm2 restart masterprofi-backend || pm2 start server.js --name masterprofi-backend
            echo "‚úÖ Backend deployed successfully"
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "üöÄ Backend deployed successfully to production!"
          echo "Server: 212.74.227.208"
      
      - name: Notify deployment failure
        if: failure()
        run: echo "‚ùå Backend deployment failed!"
